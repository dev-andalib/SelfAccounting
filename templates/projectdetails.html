<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Project Management and Details</h2>
        <div class="card mb-4">
            <div class="card-header">Project Details</div>
            <div class="card-body">
                <ul>
                    <li>Project Name: {{project.name}}</li>
                    <li>Client Name: {{project.client}}</li>
                    <li>Project Description: {{project.description}}</li>
                </ul>
            </div>
        </div>


        <!-- Transaction Form -->
        <div class="card mb-4">
            <div class="card-header">Record a Transaction</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ transaction_form.as_p }}
                    <button type="submit" class="btn btn-danger">Record Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
