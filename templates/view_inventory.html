<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Product Inventory</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Location</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Picture</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.location_used }}</td>
                    <td>{{ product.stock }}</td>
                    <td>${{ product.price }}</td>
                    <td><img src="{{ product.picture.url }}" alt="{{ product.product_name }}" width="100"></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No products available in the inventory.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
