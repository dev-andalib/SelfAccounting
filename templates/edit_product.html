<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .edit-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="edit-container">
        <h2 class="text-center mb-4\">Edit Account</h2>
    <!-- Edit (Save) Form -->
<form method="POST" enctype="multipart/form-data" style="display: inline-block; vertical-align: top; margin-right: 10px;">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<!-- Delete Form -->
<form method="POST" action="{% url 'delete_product' product.id %}" style="display: inline-block; vertical-align: top;">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">
      Delete
  </button>
</form>
        <div class="text-center mt-3">
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
